  defaultDescriptionInitialCadence:
    en: In German music theory discourse an initial cadence refers to a form of cadence that consists of a tenor clausula, an upper doubling of the tenor clausula, 
        and a discant clausula in the bass. The term stems from the limited sense of closure that this cadence creates, due to the absence of a bass clausula 
        and the presence of the discant clausula in the bass. Because of this effect the initial cadence is frequently used as a representation of the formal function of beginning.
    de: Als ***Initialkadenz*** wird im musiktheoretischen Diskurs eine Form der *Kadenz* bezeichnet, die aus einer Tenorklausel, einer Überterzung der 
        Tenorklausel sowie einer Sopranklausel im Bass besteht. Der Name orientiert sich an der geringen Schlusswirkung, die diese Kadenz aufgrund der fehlenden 
        Bassklausel sowie der Sopranklausel im Bass entfaltet. Aufgrund ihrer Wirkung findet sich die Initialkadenz sehr häufig in der Formfunktion des Anfangens.
  cadence:
    en: Cadence
    de: Kadenz
  defaultDescriptionCadence:
    en: "The ***cadence***, as a progression model, is from a historical point of view, a musical closure involving three voices: 1. the *tenor clausula*, 2. the *discant clausula*, and 3. the *bass clausula*. 
        Depending on whether the tenor clausula (in the upper voice) ends on the final note (finalis) or on the major third above it, 
        the cadence is considered perfect or imperfect. If the bass clausula doesn't lead to the finalis but to the minor third below it, this creates a form of Fuggir la Cadenza, which is referred to as an evaded cadence or deceptive cadence. 
        If the tenor clausula appears in the bass, a six-four chord (second inversion) is heard in three-part harmony, a sound avoided in the past and thus nowadays regarded as a compositional error."
    de: "Die ***Kadenz*** als Modell ist eine Schlusswendung aus drei Stimmen: 1. der Tenorklausel, 2. der Sopranklausel und 3. der Bassklausel. Je nachdem, ob die Tenorklausel (in der Oberstimme) in der Finalis oder in der Oberterz zur Finalis endet, 
        ist die Schlusswendung vollkommen oder unvollkommen. Wird die Bassklausel nicht in die Finalis, sondern in die Unterterz zur Finalis geführt, entsteht eine Form des ›Fuggir la Cadenza‹, die als Trugschluss bezeichnet wird. 
        Liegt die Tenorklausel im Bass, erklingt in der Dreistimmigkeit ein Quartsextklang, der früher gemieden worden ist und der deshalb heute als Satzfehler gilt." 
  circleOfFifths:
    en: Circle of fifths (down)
    de: Quintfallsequenz
  defaultDescriptionCircleOfFifths:
    en: Historically, the ***descending circle of fifths*** with root-position chords and sevenths (*descending fifths sequenced upward by seconds*) is a reduction of a five-part voicing. 
        This setting consists of an *agens* voice and its upper doubling, a *patiens* voice and its lower doubling, and a fifth voice that leaps in fifths and fourths due to compositional necessities. 
        In three-part voicing, each root note of the harmony in the bass is accompanied by a seventh, which resolves to the third above of the next root note. Additionally, every third above to root note becomes a seventh above of the next root note (either through repetition or suspension). 
        The descending fifth sequence, in its various forms, is one of the most well-known models of tonal music.
    de: Historisch gesehen ist die ***Quintfallsequenz mit Grundakkorden*** und Septimen (*Quintfall stufenweise abwärts sequenziert*) eine Reduktion eines fünfstimmigen Satzes, 
        bestehend aus einer Agensstimme und deren Überterzung, einer Patiensstimme und deren Unterterzung sowie einer aus satztechnischen Notwendigkeiten in Quinten und Quarten springenden fünften Stimme.
        In der Dreistimmigkeit erklingt zu jedem Grundton der Harmonie im Bass eine Septime, die sich zur Terz des nächsten Grundtons auflöst sowie eine
        Septime, die durch Wiederholung oder Überbindung zur Septime des nächsten Grundtons wird. Die Quintfallsequenz in ihren verschiedenen Ausprägungen gehört zu  
        den bekanntesten Modellen tonaler Musik.
  circleOfFifthsLinear:
    en: Circle of fifths (Inversions)
    de: Quintfallsequenz (Umkehrungen)
  defaultDescriptionCircleOfFifthsLinear:
    en: Another variation of the ***circle of fifths*** model (*descending fifths sequenced upward by seconds*) can be understood as a 7-6 suspension with an additional voice. The framework consists of an agent (agens) and a patient (patiens) voice; an added voice presents itself 
        as a 6-5 movement to the agent voice if it appears below, or as a 3-4 movement if it appears above. This model is excellently suited for an elaboration in triple counterpoint at the octave, making it significant 
        both in the history of composition and in theoretical development. It appears in numerous 18th-century treatises on the fugue and the counterpoint.
    de: Eine weitere Ausprägung des Modells ***Quintfallsequenz*** (*Quintfall stufenweise abwärts sequenziert*) lässt sich als 7-6-Synkopenkette mit einer Zusatzstimme verstehen. Das Gerüst bildet eine Agensstimme und eine Patiensstimme bzw. eine 7-6-Synkopenkette, als Zusatzstimme 
        erklingt eine 6-5-Seitenbewegung zur Agensstimme, wenn sie unter ihr oder einer 3-4-Seitenbewegung, wenn sie über ihr erklingt. Da dieses Modell sich hervorragend für eine Ausarbeitung als dreifacher Kontrapunkt in der Oktave
        eignet, ist es sowohl kompositionsgeschichtlich als auch theoriegeschichtlich bedeutsam. Es findet sich in zahlreichen Anleitungen des 18. Jahrhunderts zur Fuge und zum Kontrapunkt.
  circleOfFifthsUp:
    en: Circle of fifths (up)
    de: Quintanstiegssequenz
  defaultDescriptionCircleOfFifthsUp:
    en: The ***ascending circle of fifths*** (*ascending fifths sequenced upward by seconds*) can be understood as a inversion of the root notes in a descending circle of fifths. 
        However, in music this sequence has a different function compared to descending circle of fifths and is less common. The ascending circle of fifths often 
        facilitates a movement towards a scale degree within the home key, from which another sequence leads back. While descending circles of fifths are used in music literature both to 
        confirm tonality and to modulate to other keys, the ascending circle of fifths is generally used not to modulate, but to establish a key.
    de: Die ***Quintanstiegssequenz*** lässt sich über die Spiegelung der Grundtöne einer Quintfallsequenz verstehen (*Quintstieg stufenweise aufwärts sequenziert*). In der Musik 
        hat diese Sequenz allerdings eine andere Funktion und geringere Verbreitung als die Quintfallsequenz. Die Quintanstiegssequenz dient häufig der Bewegung zu einem Akkord 
        der Ausgangstonart, von dem aus eine andere Sequenz wieder zurück zur Ausgangstonart führt. Während sich die Quintfallsequenz tonartbestätigend und modulierend 
        in der Literatur findet, wird die Quintanstiegssequenz in der Regel nicht modulierend bzw. zur Ausformulierung einer Tonart eingesetzt.
  fauxbourdon:
    en: Fauxbourdon (7-6 downward)
    de: Fauxbourdon (7-6 abwärts)
  defaultDescriptionFauxbourdon:
    en: The term fauxbourdon is ambiguous and is used differently in musicology (Besseler 1974) and in music theory (Burmeister 1606). In music theory, it refers to a progression model characterized by parallel sixth chords with or without suspensions. 
        In the ***syncopated descending fauxbourdon*** (7→6) is an origin for the development of the *circle of fifths* model (*descending fifths sequenced upward by seconds*).
    de: Der Begriff Fauxbourdon ist mehrdeutig und wird in der Musikwissenschaft (Besseler 1974) auf andere Art verwendet als in der Musiktheorie (Burmeister 1606). In der Musiktheorie wird mit ***Fauxbourdonsatz** ein Satzmodell bezeichnet, das aus 
        parallel geführten Sextakkorden mit oder ohne Synkopenbewegungen besteht. Im ***synkopierten Fauxbourdonsatz abwärts (7→6)*** liegt eine Wurzel für die Entstehung der *Quintfallsequenzharmonik* (*Quintfall stufenweise abwärts sequenziert*).
  fiveSixConsecutive:
    en: Fauxbourdon (5-6 upward)
    de: Fauxbourdon (5-6 aufwärts)
  defaultDescriptionFiveSixConsecutive:
    en: In analogy to the syncopated fauxbourdon in descending motion (7→6), an ancending sixth chord progression with a 5-6 side motion towards the bass can also be understood as a ***syncopated fauxbourdon motion (5→6)***. 
        The harmonies can be described as a *descending fifths sequenced upward by seconds*. Chromatization produces dominant chords to gradually ascending tonic chords. If the chromatic voice is in the upper voice, it would be used in the 17th century for special expressions of effect. 
        (cf. H. Schütz, “O süßer, O freundlicher, O gütiger Herr Jesu Christe” SWV 285).
    de: Analog zum synkopierten Fauxbourdonsatz abwärts (7→6) lässt sich ein Sextakkordsatz aufwärts mit 5-6-Seitenbewegung zur Bassstimme als ***synkopierter Fauxbourdonsatz aufwärts (5→6)*** verstehen. Die Harmonik lässt sich angemessen als *Quintfall stufenweise aufwärts 
        sequenziert* beschreiben. Durch die Chromatisierung erklingen Zwischendominanten zu stufenweise ansteigenden Grundakkorden. Liegt die chromatische Stimme in der Melodie, konnte sie im 17. Jahrhundert zur musikalischen Darstellung 
        besonderer Inhalte verwendet werden (vgl. H. Schütz, »O süßer, O freundlicher, O gütiger Herr Jesu Christe« SWV 285).   
  lamento:
    en: Lamento bass
    de: Lamentobass   
  defaultDescriptionLamento:
    en: The term ***lamento bass*** refers to a descending melodic line in a minor key that connects the root tone with the dominant tone (8-7-6-5 or, in A minor, a-g-f-e). A prime example of a composition based on an ostinato lamento bass is 
        the *Lamento della Ninfa* by Claudio Monteverdi, published in 1638 in *Madrigali guerrieri et amorosi* (VIII. of Madrigals). Chromatic alterations of the lamento bass (*passus duriusculus*) and a middle voice in parallel thirds 
        create an intensified effect. Compositions in which the lamento bass plays a significant role, and in which the affect of sorrow is often expressed in an emphatic manner, can be interpreted within the broader historical context of composition due to their prominence.
    de: Als ***Lamentobass*** wird in der Musiktheorie eine absteigende melodische Linie in Moll bezeichnet, die den Grundton mit dem Quintton verbindet (8-7-6-5 oder in a-Moll a-g-f-e). Als Musterbeispiel für eine Komposition über einen 
        ostinaten Lamentobass gilt das *Lamento della Ninfa* von Claudio Monteverdi, das 1638 in den Madrigali guerrieri et amorosi (VIII. Madrigalbuch) veröffentlicht worden ist. 
        Klangliche Steigerungen bilden die Chromatisierungen des Lamentobasses (*passus duriusculus*) sowie einer Mittelstimme in parallelen Terzen. Kompositionen, in denen der Lamentobass eine tragende Rolle spielt und in denen der Affekt der Trauer oftmals in emphatischer Weise zum Ausdruck gebracht wird, 
        lassen sich aufgrund ihrer Bekanntheit in einem kompositionsgeschichtlichen Zusammenhang interpretieren.   
  parallelismDown:
    en: Parallelism (descending)
    de: Parallelismus (abwärts)
  defaultDescriptionParallelismDown:
    en: The term ***parallelism*** is ambiguous in music. Parallelism as a progession model describes a parallel movement of the upper voices in thirds or sixths in connection with a simple, sequenced bass motif as in a Romanesca (fifths sequenced by thirds, e.g. c' | g a | e or e | a g | c'). 
        As early as in the 15th century, Guilielmus Monachus described a form of improvisation or composition (»regula ad componendum cum tribus vocibus«) that can be understood as parallelism. Carl Dahlhaus interpreted this model in terms of functional theory (1962). 
        If the ***descending parallelism*** is based on a 7-6 suspension (*ascending fifths sequenced downward by thirds*), this results in alternating fourths and ninth suspensions above the bass part.
    de: Der Begriff ***Parallelismus*** ist in der Musik mehrdeutig. Das hier als Parallelismus vorgestellte Modell bezeichnet eine Parallelführung der Oberstimmen in Terzen oder Sexten in Verbindung mit einem einfachen, sequenzierten Bassmotiv (terzweise abwärts 
        wie z.B. C | G Am | E oder aufwärts wie in E | Am G | C). Bereits im 15. Jahrhundert hat Guilielmus Monachus eine Form der Improvisation bzw. Komposition beschrieben ("regula ad componendum cum tribus vocibus"), die sich als Parallelismus verstehen lässt.
        Von Carl Dahlhaus wurde das Modell funktionstheoretisch interpretiert (1962). Liegt dem ***Parallelismus abwärts*** (*Quintstieg terzweise abwärts sequenziert*) eine 7-6-Synkope zugrunde, ergeben sich zur Bassstimme alternierende Quart- und Nonvorhalte.    
  parallelismUp:
    en: Parallelism (ascending)
    de: Parallelismus (aufwärts)
  defaultDescriptionParallelismUp:
    en: The term ***parallelism*** is ambiguous in music. Parallelism as a progession model describes a parallel movement of the upper voices in thirds or sixths in connection with a simple, sequenced bass motif as in a Romanesca (fifths sequenced by thirds, e.g. c' | g a | e or e | a g | c'). 
        As early as in the 15th century, Guilielmus Monachus described a form of improvisation or composition (»regula ad componendum cum tribus vocibus«) that can be understood as parallelism. Carl Dahlhaus interpreted this model in terms of functional theory (1962). 
        If the ***ascending parallelism*** (*descending fifths sequenced upward by thirds*) features 7-6 suspensions, voice crossing is necessary in order to prepare the dissonant notes.
    de: Der Begriff ***Parallelismus*** ist in der Musik mehrdeutig. Das hier als Parallelismus vorgestellte Modell bezeichnet eine Parallelführung der Oberstimmen in Terzen oder Sexten in Verbindung mit einem einfachen, sequenzierten Bassmotiv (terzweise abwärts 
        wie z.B. C | G Am | E oder aufwärts wie in E | Am G | C). Bereits im 15. Jahrhundert hat Guilielmus Monachus eine Form der Improvisation bzw. Komposition beschrieben ("regula ad componendum cum tribus vocibus"), die sich als Parallelismus verstehen lässt.
        Von Carl Dahlhaus wurde das Modell funktionstheoretisch interpretiert (1962). Erklingen in dem ***Parallelismus aufwärts*** (*Quintfall terzweise aufwärts sequenziert*) 7-6-Synkopen, sind Stimmkreuzungen zur korrekten Vorbereitung der Dissonanzen notwendig.
  upperFiveModulation:
    en: Modulation to the upper fifth
    de: Oberquintmodulation
  defaultDescriptionUpperFiveModulation:
    en: An essential means for ***modulation to the upper fifth*** is the introduction of the leading tone to the key of the upper fifth, which appears in the model shown here with seventh dissonances in the second position and in the model 
        without dissonances in the third position (»Es ist genug, wenn die grosse Septime derjenigen Tonart, (semitonium modi), worein man gehet, im Basse, oder einer andern Stimme da ist.« — C. Ph. E. Bach, 1753). 
        This model can be understood as a harmonisation of a tetrachord (fa-mi-re-ut) model (see Kaiser 2009, and 2023) or interpreted as a three part voicing (see Kaiser 2007, Gjerdingen's *Prinner* 2007, Caplin 2015, and Martin 2023).
    de: Wesentliches Mittel für die ***Modulation in die Oberquinte*** ist die Einführung des *Leittons* zur Oberquinttonart, die in dem hier gezeigten Modell mit Septimendissonanzen an zweiter und im Modell ohne Dissonanzen an dritter Position erklingt.  
        (»Es ist genug, wenn die grosse Septime derjenigen Tonart, (semitonium modi), worein man gehet, im Basse, oder einer andern Stimme da ist.«, C. Ph. E. Bach, 1753). Das Modell lässt sich dabei als eine Möglichkeit der Tetrachordharmonisierung *fa-mi-re-ut* (in Dur) verstehen (vgl. Kaiser 2009 und 2023) oder als ein spezifisches Stimmführungsmodell auffassen (vgl. Kaiser 2007, Gjerdingens *Prinner* 2007, Caplin 2015 und Martin 2023).
  lowerFiveModulation:
    en: Modulation to the lower fifth
    de: Unterquintmodulation
  defaultDescriptionLowerFiveModulation:
    en: "In music theory, a special kind of ***modulation to the lower fifth*** is called *motivo di cadenza* (J. G. Walther's 1732). This definition, which is difficult to understand nowadays, can be rephrased as follows: 
        If, starting from an original key, the V chord is reached and its third flattened, this chord may lead via a ii-V-I progression to the lower fifth of the original key. 
        This turn of phrase is often used in fugue compositions to modulate back to the original key or create a colorful *circle of fifths*."
    de: "In der Musiktheorie wird eine bestimmte Art der ***Unterquintmodulation*** als *Motivo di Cadenza* bezeichnet (J. G. Walthers 1732). Seine heute schwer verständliche lexikalische Definition lässt sich wie folgt reformulieren: 
        Wird von einer Ausgangstonart aus die Dominante herbeigeführt und dann die Terz der Dominante tiefalteriert, lässt sich dieser Akkord als ii. Stufe über eine V. Stufe in die Unterquinttonart der Ausgangstonart führen (*Unterquintmodulation*). 
        Diese Wendung findet sich häufig in Fugenkompositionen zur Rückführung in die Ausgangstonart oder zur farbigen Gestaltung von *Quintfallsequenzen*."
  parallelismDiminuated:
    en: Parallelism (chromatic)
    de: Parallelismus (chromatisch)
  defaultDescriptionParallelismDiminuated:
    en: A ***coloured sequence***, which was common in 18th century music and for which ***no name*** has yet been established, can be understood as a chromaticized form of descending parallelism. Like in a parallelism, this sequence is also based on 
        a chain of 7-6 suspensions. Yet, while in parallelism with the agent voice of the syncopation chain, alternating lower thirds and fifths sound in the bass, the bass in the unnamed sequence can be understood as a 3-8-6-5♭ motion below or as a 6-1-3-4♯ motion above the *agent* voice of the syncopation chain. The chromaticization tonicizes all root chords that lie on a axis of descending thirds.
    de: Eine ***farbige Sequenz***, die in der Musik des 18. Jahrhunderts weit verbreitet war und die im Fachdiskurs noch ***ohne Name*** ist, kann als eine chromatisierte Form des Parallelismus (abwärts) verstanden werden. 
        Wie im Parallelismus liegt auch dieser Sequenz eine 7-6-Synkopenkette zugrunde. Doch während im Parallelismus zur *Agensstimme* der Synkopenkette im Bass wechselweise Unterterzen und -quinten erklingen, lässt sich der Bass in der 
        Sequenz (ohne Namen) als eine 3-8-6-5♭-Seitenbewegung unterhalb oder als 6-1-3-4♯-Seitenbewegung oberhalb der Agensstimme der Synkopenkette verstehen. Die Chromatisierung tonikalisiert dabei alle grundstelligen Akkorde, die auf einer Terzachse abwärts liegen.