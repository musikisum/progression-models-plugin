  initialCadence:
    en: Initial cadence
    de: Initialkadenz   
  defaultDescriptionInitialCadence:
    en: In German music theory discourse, an initial cadence refers to a form of cadence that consists of a tenor clausula, an upper doubling of the tenor clausula, 
        and a soprano clausula in the bass. The name derives from the limited sense of closure that this cadence creates, due to the absence of a descending fifth 
        and the presence of the soprano clausula in the bass. Because of its effect, the initial cadence is frequently used in the formal function of beginning.
    de: Als ***Initialkadenz*** wird im musiktheoretischen Diskurs ist eine Form der *Kadenz* bezeichnet, die aus einer Tenorklausel, einer Überterzung der 
        Tenorklausel sowie einer Sopranklausel im Bass besteht. Der Name orientiert sich an der geringen Schlusswirkung, die diese Kadenz aufgrund des fehlenden 
        Quintfalls sowie der Sopranklausel im Bass entfaltet. Aufgrund ihrer Wirkung findet sich die Initialkadenz sehr häufig in der Formfunktion des Anfangens.
  cadence:
    en: Cadence
    de: Kadenz
  defaultDescriptionCadence:
    en: "The ***cadence*** as a phrase model is a musical ending involving three voices: 1. the tenor clausula, 2. the soprano clausula, and 3. the bass clausula. Depending on whether the tenor clausula ends on the final note (finalis) or on the major third above it, 
        the cadence is considered perfect or imperfect. If the bass clausula leads not to the finalis but to the minor third below it, this creates a form of Fuggir la Cadenza, which is referred to as an evaded cadence or deceptive cadence. 
        When the tenor clausula appears in the bass, a six-four chord (quart-sext chord) is heard in three-part harmony, a sound avoided in the past and thus now regarded as a compositional error."
    de: "Die ***Kadenz*** als Satzmodell ist eine Schlusswendung aus drei Stimmen: 1. Der Tenorklausel, 2. der Sopranklausel und 3. der Bassklausel. Je nachdem, ob die Tenorklausel in der Finalis oder in der Oberterz zur Finalis endet, 
        ist die Schlusswendung vollkommen oder unvollkommen. Wird die Bassklausel nicht in die Finalis, sondern in die Unterterz zur Finalis geführt, entsteht eine Form des ›Fuggir la Cadenza‹, die als Trugschluss bezeichent wird. 
        Liegt die Tenorklausel im Bass, erklingt in der Dreistimmigkeit ein Quartsextklang, der früher gemieden worden ist und der deshalb heute als Satzfehler gilt." 
  circleOfFifths:
    en: Circle of fifths (down)
    de: Quintfallsequenz
  defaultDescriptionCircleOfFifths:
    en: Historically, the ***descending circle of fifths*** with root-position chords (stepwise descending sequence of fifths) and sevenths is a reduction of a five-part setting. 
        This setting consists of an *agens* voice and its upper doubling, a *patiens* voice and its lower doubling, and a fifth voice that leaps in fifths and fourths due to compositional necessities. 
        In three-part texture, each root note of the harmony in the bass is accompanied by a seventh, which resolves to the third of the next root note. 
        Additionally, every third to root note becomes a seventh of the next root note (either through repetition or suspension). 
        The descending fifth sequence, in its various forms, is one of the most well-known models of tonal music.
    de: Historisch gesehen ist die ***Quintfallsequenz mit Grundakkorden*** (*sekundweise abwärts sequenzierter Quintfall*) und Septimen eine Reduktion eines fünfstimmigen Satzes, 
        bestehend aus einer Agensstimme und deren Überterzung, einer Patiensstimme und deren Unterterzung sowie einer aus satztechnischen Notwendigkeiten in Quinten und Quarten springenden fünften Stimme.
        In der Dreitsimmigkeit erklingt zu jedem Grundton der HArmonie im Bass eine Septime, die sich zur Terz des nächsten Grundtons auflöst sowie eine
        Septime, die durch Wiederholung oder Überbindung zur Seotime des nächsten Grundtons wird. Die Quintfallsequenz in ihren verschiedenen Ausprägungen gehört zu  
        den bekanntesten Modellen tonaler Musik.
  circleOfFifthsLinear:
    en: Circle of Fifths (Inversions)
    de: Quintfallsequenz (Umkehrungen)
  defaultDescriptionCircleOfFifthsLinear:
    en: Another variation of the ***circle of fifths*** model can be understood as a 7-6 syncopation with an additional voice. The framework consists of an active (agens) and a passive (patiens) voice; an added voice presents itself 
        as a 6-5 movement to the active voice when it is below, or as a 3-4 movement when it is above. This model lends itself excellently to elaboration as a triple counterpoint in the octave, making it significant 
        both in the history of composition and in theoretical development. It appears in numerous 18th-century manuals on fugue or counterpoint.
    de: Eine weitere Auspägung des Modells ***Quintfallsequenz*** lässt sich als 7-6-Synkopenkette mit einer Zusatzstimme verstehen. Das Gerüst bildet eine Agensstimme und eine Patiensstimme bzw. eine 7-6-Synkopenkette, als Zusatzstimme 
        erklingt eine 6-5-Seitenbewegung zur Agensstimme, wenn sie unter oder einer 3-4-Seitenbewegung, wenn sie über ihr erklingt. Da dieses Modell sich hervorragend für einen Ausarbeitung als dreifacher Kontrapunkt in der Oktave
        eignet, war es sowohl kompositionsgeschichtlich als auch theoriegeschichtlich bedeutsam. Es findet sich in zahlreichen Anleitung des 18. Jahrhunderts zur Fuge bzw. zum Kontrapunkt.
  circleOfFifthsUp:
    en: Circle of fifths (up)
    de: Quintanstiegssequenz
  defaultDescriptionCircleOfFifthsUp:
    en: The ***ascending circle of fifths*** (*ascending fifth sequenced stepwise upward*) can be understood as a inversion of the root notes in a descending circle of fifths. 
        However, in music, This sequence has a different function and is less common than the descending circle of fifths. The ascending circle of fifths often 
        facilitates a movement towards a chord within the home key, from which another sequence leads back. While descending circles of fifths are used in music literature both to 
        confirm and to modulate keys, the ascending circle of fifths is generally not used to modulate, but to establish a key.
    de: Die ***Quintanstiegssequenz*** lässt sich als Spiegelung der Grundtöne einer Quintfallsequenz verstehen (Quintstieg stufenweise aufwärts sequenziert). In der Musik 
        hat diese Sequenz allerdings eine andere Funktion und geringere Verbreitung als die Quintfallsequenz. Die Quintanstiegssequenz dient häufig der Bewegung zu einem Akkord 
        der Ausgangstonart,, von dem aus eine andere Sequenz wieder zurück zur Ausgangstonart führt. Während sich die Quintfallsequenzen tonartbestätigend und modulierend 
        in der Literatur findet, wird die Quintanstiegssequenz in der Regel nicht modulierend zur Ausformulierung einer Tonart eingesetzt.
  fauxbourdon:
    en: Fauxbourdon (7-6)
    de: Fauxbourdon (7-6)
  defaultDescriptionFauxbourdon:
    en: The term fauxbourdon is ambiguous and is used differently in musicology (Besseler 1974) than in music theory (Burmeister 1606). In music theory, it refers to a compositional model characterized by parallel sixth chords moving downward, with or without syncopation. 
        In the syncopated downward fauxbourdon, one finds a root for the development of the *circle of fifths* harmony (stepwise downward sequence of falling fifths).
    de: Der Begriff Fauxbourdon ist mehrdeutig und wird in der Musikwissenschaft (Besseler 1974) anders verwendet als in der Musiktheorie (Burmeister 1606).
        In der Musiktheorie wird damit ein Satzmodell bezeichnet, dass aus parallel geführten Sextakkorden mit oder ohne Synkopenbewegung abwärts besteht. 
        Im synkopierten Fauxbourdonsatz abwärts liegt eine Wurzel für die Entstehung der Quintfallsequenzharmonik (*stufenweise abwärts sequenzierter Quintfall*).  
  upperFiveModulation:
    en: Upper Quint Modulation
    de: Oberquintmodulation
  defaultDescriptionUpperFiveModulation:
    en: An essential means for ***modulation to the upper fifth*** is the introduction of the leading tone to the key of the upper fifth, which appears in the model shown here with seventh dissonances in the second position and in the model 
        without dissonances in the third position ("It is sufficient if the major seventh of the key to which one modulates (semitonium modi) is present in the bass or another voice." — C. Ph. E. Bach, 1753). 
        This model can be understood as a harmonisation of a tetrachord (fa-mi-re-ut) model (see Kaiser, 2007, 2009, and 2023) or interpreted as a phrase model with three voices (see Gjerdingen's Prinner, 2007, and Martin, 2023).
    de: Wesentliches Mittel für die ***Modulation in die Oberquinte*** ist die Einführung des *Leittons* zur Oberquinttonart, die in dem hier gezeigten Modell mit Septimendissonanzen an zweiter und im Modell ohne Dissonanzen an dritter Position erklingt.  
        (»Es ist genug, wenn die grosse Septime derjenigen Tonart, (semitonium modi), worein man gehet, im Basse, oder einer andern Stimme da ist.«, C. Ph. E. Bach, 1753). Das Modell lässt sich dabei als Ausprägung einer Tetracordharmonisierung 
        (*fa-mi-re-ut*) verstehen (vgl. Kaiser, 2007, 2009 und 2023) oder als ein mehrstimmiger Satz auffassen (vgl. Gjerdingens *Prinner*, 2007 und Martin 2023). 
    